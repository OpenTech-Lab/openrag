<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}OpenRAG{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: inline-block; }
    .htmx-request.htmx-indicator { display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; display: inline-block; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 px-6 py-3">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <a href="/" class="text-xl font-bold text-gray-800">OpenRAG</a>
      <div class="flex gap-4">
        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium
          {% if request.url.path == '/' %}bg-gray-100 text-gray-900{% else %}text-gray-600 hover:text-gray-900{% endif %}">
          Upload
        </a>
        <a href="/chat" class="px-3 py-2 rounded-md text-sm font-medium
          {% if request.url.path == '/chat' %}bg-gray-100 text-gray-900{% else %}text-gray-600 hover:text-gray-900{% endif %}">
          Chat
        </a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 max-w-5xl mx-auto w-full px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-200 py-4 text-center text-sm text-gray-400">
    OpenRAG &mdash; Document Intelligence Platform
  </footer>

</body>
</html>
