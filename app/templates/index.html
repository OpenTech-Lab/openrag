{% extends "base.html" %}
{% block title %}Upload - OpenRAG{% endblock %}

{% block content %}
<div class="space-y-8">

  <!-- Upload form -->
  <section>
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Upload Documents</h1>
    <form
      hx-post="/upload"
      hx-encoding="multipart/form-data"
      hx-target="#upload-result"
      hx-swap="innerHTML"
      class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-white hover:border-blue-400 transition-colors"
    >
      <div class="space-y-4">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <div>
          <label class="cursor-pointer">
            <span class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
              Choose File
            </span>
            <input type="file" name="file" accept=".pdf,.xlsx,.xls" class="hidden" required
              onchange="this.form.querySelector('#file-name').textContent = this.files[0]?.name || ''">
          </label>
        </div>
        <p id="file-name" class="text-sm text-gray-500"></p>
        <p class="text-xs text-gray-400">PDF, XLSX, XLS files supported</p>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
          Upload &amp; Index
          <span class="htmx-indicator spinner ml-2">&#9696;</span>
        </button>
      </div>
    </form>
    <div id="upload-result" class="mt-4"></div>
  </section>

  <!-- File list -->
  <section>
    <h2 class="text-lg font-semibold text-gray-800 mb-3">Indexed Files</h2>
    <div id="file-list" hx-get="/files" hx-trigger="load, every 5s" hx-swap="innerHTML">
      {% include "partials/file_list.html" %}
    </div>
  </section>

</div>
{% endblock %}
